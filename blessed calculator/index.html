<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>victorcalculator</title>
    <link rel="stylesheet" href="app.css">
    <script src="script.js" defer></script>
    <!-- <script src="app.js" defer></script> -->
</head>

<body>
    <div class="cal-grid">
        <div class="output">
            <div class="up-screen">victor's_Calculator</div>
            <div data-old-screen class="old-screen">0</div>
            <div data-down-screen class="down-screen">0</div>
        </div>
        <button data-all-clear id="ac" class="two-space">AC</button>
        <button data-delete id="del">DEL</button>
        <button data-sign>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-sign>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-sign>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-sign>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals id="res" class="two-space">=</button>
    </div>
</body>

</html>
